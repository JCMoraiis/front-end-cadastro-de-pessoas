<form [formGroup]="registrationForm" class="registration-form">
  <!--Input de nome-->
  <mat-form-field class="registration-form-full-width">

    <mat-label>Nome</mat-label>

    <input matInput formControlName="name" [errorStateMatcher]="matcher">
    <mat-hint>Digite seu nome!</mat-hint>

    <mat-error *ngIf="registrationForm.get('name').errors?.minlength">
      Por favor, digite seu nome completo
    </mat-error>

    <mat-error *ngIf="registrationForm.get('name').errors?.required">
      Nome é <strong>obrigatório</strong>
    </mat-error>

  </mat-form-field>

  <!--Select de sexo-->
  <mat-form-field>

    <mat-label>Sexo</mat-label>

    <mat-select>

      <mat-option *ngFor="let sex of genders" [value]="sex.value">
        {{sex.viewValue}}
      </mat-option>

    </mat-select>

  </mat-form-field>

  <!--Input de e-mail-->
  <mat-form-field class="registration-form-full-width">

    <mat-label>Email</mat-label>

    <input matInput formControlName="email" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
    <mat-hint>Digite seu e-mail!</mat-hint>

    <mat-error *ngIf="registrationForm.get('email').errors?.email">
      Por favor, digite um e-mail válido.
    </mat-error>

  </mat-form-field>

</form>
