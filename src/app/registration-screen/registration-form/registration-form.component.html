<form [formGroup]="registrationForm" class="registration-form">
  <!--Input de nome-->
  <mat-form-field class="registration-form-full-width">

    <mat-label>Nome</mat-label>

    <input matInput formControlName="name">
    <mat-hint *ngIf="!registrationForm.get('name').value">Digite seu nome!</mat-hint>

    <mat-error *ngIf="registrationForm.get('name').errors?.minlength">
      Por favor, digite seu nome completo
    </mat-error>

    <mat-error *ngIf="registrationForm.get('name').errors?.required">
      Nome é <strong>obrigatório</strong>
    </mat-error>

  </mat-form-field>

  <!--Select de sexo-->
  <mat-form-field>

    <mat-label>Sexo</mat-label>

    <mat-select>

      <mat-option *ngFor="let sex of genders" [value]="sex.value">
        {{sex.viewValue}}
      </mat-option>

    </mat-select>

  </mat-form-field>

  <!--Input de e-mail-->
  <mat-form-field class="registration-form-full-width">

    <mat-label>Email</mat-label>

    <input matInput formControlName="email" placeholder="Ex. pat@example.com">
    <mat-hint *ngIf="!registrationForm.get('email').value">Digite seu e-mail!</mat-hint>

    <mat-error *ngIf="registrationForm.get('email').errors?.email">
      Por favor, digite um e-mail válido.
    </mat-error>

  </mat-form-field>

<!--Data de nascimento-->
  <mat-form-field>

    <mat-label>Data de nascimento</mat-label>

    <input matInput formControlName="dateOfBirth" [max]="maxDate" [matDatepicker]="picker">

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

    <mat-datepicker #picker></mat-datepicker>

    <mat-error *ngIf="registrationForm.get('dateOfBirth').errors?.required">
      A data de nascimento é <strong>obrigatória</strong>
    </mat-error>

  </mat-form-field>

</form>
